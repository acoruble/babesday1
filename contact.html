  <script>
    function initMap() {
      // The location of Uluru
      var angers = {lat: 47.491930, lng: -0.501668};
      // The map, centered at Uluru
      var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 17, center: angers});
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: angers, map: map});
    }

  </script>

<body>

  <!--================Hero Banner Area Start =================-->
  <section class="hero-banner hero-banner-sm hero-banner-contact">
    <div class="container text-center">
      <h2>CONTACT</h2>
    </div>
  </section>
  <!--================Hero Banner Area End =================-->


  <!-- ================ contact section start ================= -->
  <section class="section-margin--large-contact">
    <div class="container">
      <div class="d-none d-sm-block pb-2">
        <div id="map" style="height: 200px;"></div>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?callback=initMap">
        </script>
        
      </div>


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Nous contacter</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">

            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Enter Message"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm">Send Message</button>
            </div>
          </form>


        </div>

        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Buttonwood, California.</h3>
              <p>Rosemead, CA 91770</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3><a href="tel:454545654">00 (440) 9865 562</a></h3>
              <p>Mon to Fri 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3><a href="mailto:support@colorlib.com">support@colorlib.com</a></h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
